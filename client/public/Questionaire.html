<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Questionaire</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">GetALyfe</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Some questions desighned to help find the college right for you:</h3>
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="comment-input">Does the location of your college matter to you?</label>
                <textarea class="form-control" id="comment-input" rows="1"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>

              <div class="form-group row">
                    <label for="comment-input">What are you're ACT/SAT scores?</label>
                    <textarea class="form-control" id="comment-input" rows="1"></textarea>
              </div>
                  <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                 
              <div class="form-group row">
                   <label for="comment-input">What degree type are you most interested in?</label>
                   <textarea class="form-control" id="comment-input" rows="1"></textarea>
              </div>
                      <button class="btn btn-default" id="add-user" type="submit">Submit</button>

            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
