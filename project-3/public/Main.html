<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>GetALyfe</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">GetALyfe</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3 class="text-center"><strong>List of Colleges that meet your criteria</strong>:
          </div>
        </div>
      </div>
    </div>

    <!-- Current Product -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4 col-sm-offset-2">
              </div>
              <div class="col-sm-6">
                <h3 class=""><strong></strong> <span id="highest-bidder"></span></h3>
                <h3 class=""><strong></strong> <span id="highest-price"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Your college picks:</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="CollegeName">College #1</label>
                <input class="form-control" id="Collegename1" type="text">
              </div>
              <div class="form-group">
                <label for="CollegeName">College #2</label>
                <input class="form-control" id="Collegename2" type="number">
              </div>
              <div class="form-group">
                <label for="CollegeName">College #3</label>
                <input class="form-control" id="Collegename3" type="number">
              </div>
              <div class="form-group">
                <label for="CollegeName">College #4</label>
                <input class="form-control" id="Collegename4" type="number">
              </div>
              <div class="form-group">
                <label for="CollegeName">College #5</label>
                <input class="form-control" id="Collegename5" type="number">
              </div>
              <button class="btn btn-primary" id="submit-matrix" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="logic.js"></script>

</body>

</html>
